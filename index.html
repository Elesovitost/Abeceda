function startGame(mode) {

    function loadRandom() {
      if (writingPool.length === 0) {

    function handleKey(e) {
      if (isLocked) return;

      const key = e.key;
      const index = userInput.length;

      if (key.length === 1 && key.match(/[a-zA-Z√°-≈æ√Å-≈Ω]/i)) {

          const correctChar = currentWord[index];

            playSound('sound-correct');

            updateDisplay();

                userInput.splice(index, 1);
                updateDisplay();

              isLocked = false;

        userInput.pop();

    }

 function updateDisplay() {
  const letters = document.getElementById('letters').children;

  for (let i = 0; i < currentWord.length; i++) {
    const box = letters[i];

    box.textContent = inputChar || '';

    } else if (inputChar.toLowerCase() === currentWord[i].toLowerCase()) {
      box.className = 'letter-box correct';

    // üî• p≈ôidat animaci po ka≈æd√©m nov√©m p√≠smenu

      box.classList.add('letter-pop');

      // po dokonƒçen√≠ animace odebrat t≈ô√≠du, aby mohla b√Ωt opƒõt pou≈æita
      box.addEventListener('animationend', () => {
        box.classList.remove('letter-pop');
      }, { once: true });
    }
  }

  // kontrola spr√°vnosti slova z≈Øst√°v√° nezmƒõnƒõn√°

}

const canvas = document.getElementById('fireworks');
const ctx = canvas.getContext('2d');
let fireworks = [];
let fireworksInterval;

function launchFireworks() {
  resizeCanvas();
  fireworks = [];
  for (let i = 0; i < 5; i++) {
    fireworks.push(createFirework());
  }
  fireworksInterval = setInterval(updateFireworks, 50);

  const audio = document.getElementById('fanfare');
  if (audio) {
    audio.currentTime = 0;
    audio.play().catch(() => {});
  }
}

function stopFireworks() {
  clearInterval(fireworksInterval);
  fireworks = [];
  ctx.clearRect(0, 0, canvas.width, canvas.height);
}

function createFirework() {
  const colors = ['#ff3333', '#33cc33', '#3399ff', '#ffff33', '#ff66cc', '#00ffff'];
  const x = Math.random() * canvas.width;
  const y = Math.random() * canvas.height / 2;
  const color = colors[Math.floor(Math.random() * colors.length)];
  const particles = [];

  for (let i = 0; i < 40; i++) {
    const angle = Math.random() * Math.PI * 2;
    const speed = Math.random() * 5 + 2;
    particles.push({
      x, y,
      dx: Math.cos(angle) * speed,
      dy: Math.sin(angle) * speed,
      alpha: 1,
      color
    });
  }

  return { particles };
}

function updateFireworks() {
  ctx.clearRect(0, 0, canvas.width, canvas.height); // nesma≈æe zbytek str√°nky

  fireworks.forEach(firework => {
    firework.particles.forEach(p => {
      p.x += p.dx;
      p.y += p.dy;
      p.alpha -= 0.02;
    });

    firework.particles = firework.particles.filter(p => p.alpha > 0);
  });

  fireworks = fireworks.filter(f => f.particles.length > 0);

  fireworks.forEach(firework => {
    firework.particles.forEach(p => {
      ctx.beginPath();
      ctx.arc(p.x, p.y, 3, 0, 2 * Math.PI);
      ctx.fillStyle = p.color;
      ctx.globalAlpha = p.alpha;
      ctx.fill();
    });
  });

  ctx.globalAlpha = 1;
}

// Zvƒõt≈°ov√°n√≠ sk√≥re

function updateScoreStyle() {
  const el = document.getElementById('score-good');
  const baseSize = 20;
  const layers = Math.floor(scoreGood / 10);

  // Nov√° velikost p√≠sma (4px za ka≈æd√Ωch 10 bod≈Ø)
  el.style.fontSize = `${baseSize + 1 * layers}px`;

  // Generov√°n√≠ vrstven√©ho ≈ælut√©ho obrysu se zvy≈°uj√≠c√≠ se svƒõtelnost√≠
  const outline = [];
  for (let i = 1; i <= layers; i++) {
    const offset = 1 * i; // 2px, 4px, 6px, ...
    const lightness = 40 + i * 10; // 50%, 60%, 70%, ...
    const color = `hsl(60, 100%, ${Math.min(lightness, 50)}%)`; // max 90%

    outline.push(
      `${offset}px ${offset}px 0 ${color}`,
      `-${offset}px ${offset}px 0 ${color}`,
      `${offset}px -${offset}px 0 ${color}`,
      `-${offset}px -${offset}px 0 ${color}`
    );
  }

  el.style.textShadow = outline.join(', ');
}

// ACHIEVEMENTS 

let progressPoints = 0;
let progressLayer = 0; // 0 = green, 1 = blue, 2 = purple, pak reset na 0
let medals = { bronze: 0, silver: 0, gold: 0 };

const medalAudio = new Audio("medal.mp3");

function addProgress(points) {
  progressPoints += points;
	if (progressPoints >= 15) {
	  progressPoints = 0;
	  addMedal();
	  progressLayer = (progressLayer + 1) % 3; // zelen√° ‚Üí modr√° ‚Üí fialov√° ‚Üí zelen√°
	}

  updateProgressBar();
  saveMedals();
}


function updateProgressBar() {
  const base = 15;
  const percent = (progressPoints / base) * 100;

  const green = document.getElementById("progress-fill-green");
  const blue = document.getElementById("progress-fill-blue");
  const purple = document.getElementById("progress-fill-purple");

  green.style.width = "0%";
  blue.style.width = "0%";
  purple.style.width = "0%";

  if (progressLayer === 0) {
    green.style.width = `${percent}%`;
  } else if (progressLayer === 1) {
    green.style.width = "100%";
    blue.style.width = `${percent}%`;
  } else if (progressLayer === 2) {
    green.style.width = "100%";
    blue.style.width = "100%";
    purple.style.width = `${percent}%`;
  }
}


function resetProgressBar() {
  progressPoints = 0;
  progressLayer = 0; // zpƒõt na zelenou
  updateProgressBar();
}


function addMedal() {

  if (progressLayer === 0) {
    medals.bronze += 1;
    animateMedal("bronze");
  } else if (progressLayer === 1) {
    medals.silver += 1;
    animateMedal("silver");
  } else if (progressLayer === 2) {
    medals.gold += 1;
    animateMedal("gold");
  }

  while (medals.bronze >= 3) {
    medals.bronze -= 3;
    medals.silver += 1;
  }

  while (medals.silver >= 3) {
    medals.silver -= 3;
    medals.gold += 1;
  }

  updateMedals();
  saveMedals();
  showCelebration();
}



function updateMedals() {

}

// ANIMACE medaile

function animateMedal(type) {
  const anim = document.getElementById("medal-animation");
  const emoji = type === "gold" ? "ü•á" : type === "silver" ? "ü•à" : "ü•â";

  // C√≠lov√Ω kontejner
  const container = document.getElementById("medals-container");
  const rect = container.getBoundingClientRect();

  // St≈ôed c√≠lov√© oblasti
  const targetLeft = rect.left + rect.width / 2;
  const targetTop = rect.top + window.scrollY;

  anim.textContent = emoji;
  anim.style.display = "block";
  anim.style.opacity = "1";
  anim.style.position = "absolute";
  anim.style.left = `${targetLeft}px`;
  anim.style.top = `-100px`;
  anim.style.transform = "translate(-50%, 0) scale(0.8)";
  anim.style.transition = "none";

  // P√°d na pozici
  anim.animate([
    { transform: "translate(-50%, 0) scale(0.5)", top: "-100px", opacity: 0 },
    { transform: "translate(-50%, 0) scale(1.5)", top: `${targetTop - 20}px`, opacity: 1 },
    { transform: "translate(-50%, 0) scale(1)", top: `${targetTop}px`, opacity: 1 }
  ], {
    duration: 1000,
    easing: "ease-out"
  });

  // Po dopadu ‚Äì t≈ôes a pauza
  setTimeout(() => {
    anim.style.top = `${targetTop}px`;
    anim.style.left = `${targetLeft}px`;
    anim.style.transform = "translate(-50%, 0) scale(1)";
    document.body.classList.add("shake");

    setTimeout(() => {
      document.body.classList.remove("shake");
    }, 300);

    // Nech 3 sekundy na m√≠stƒõ
    setTimeout(() => {
      // Naj√≠t p≈ôesn√© m√≠sto nov√© medaile v containeru po aktualizaci
      updateMedals(); // p≈ôid√° novou medaili do DOM
      const newMedal = container.querySelector("span:last-child, .medal:last-child"); // nebo uprav dle pot≈ôeby
      const newRect = container.getBoundingClientRect();

      // Posunout animovan√Ω element na nov√© m√≠sto
      const finalLeft = newRect.left + newRect.width / 2;
      const finalTop = newRect.top + window.scrollY;

      anim.style.transition = "all 0.6s ease-in-out";
      anim.style.left = `${finalLeft}px`;
      anim.style.top = `${finalTop}px`;
      anim.style.opacity = "0";

      setTimeout(() => {
        anim.style.display = "none";
      }, 700);
    }, 3000);
  }, 1000);
}






// HISTORIE

function getTodayDateStr() {
  return new Date().toISOString().split('T')[0]; // YYYY-MM-DD
}

function saveMedalsToHistoryIfNewDay() {
  const today = getTodayDateStr();
  const lastDate = localStorage.getItem("medals-date");

  if (lastDate && lastDate !== today) {
    // P≈ôesunout aktu√°ln√≠ medaile do historie
    const previous = { date: lastDate, ...medals };
    let history = JSON.parse(localStorage.getItem("medals-history") || "[]");
    history.push(previous);

    // Se≈ôadit a zkr√°tit na 5 dn√≠
    history.sort((a, b) => {
      if (b.gold !== a.gold) return b.gold - a.gold;
      if (b.silver !== a.silver) return b.silver - a.silver;
      return b.bronze - a.bronze;
    });
    history = history.slice(0, 5);

    localStorage.setItem("medals-history", JSON.stringify(history));

    // Reset aktu√°ln√≠ch medail√≠
    medals = { gold: 0, silver: 0, bronze: 0 };
    saveMedals();
  }

  // Zapsat nov√© datum
  localStorage.setItem("medals-date", today);
  updateHistory();
}

function updateHistory() {
  const container = document.getElementById("history-list");
  const history = JSON.parse(localStorage.getItem("medals-history") || "[]");

  let html = "";

  for (let i = 0; i < history.length; i++) {
    const entry = history[i];

    const golds = "ü•á".repeat(entry.gold || 0);
    const silvers = "ü•à".repeat(entry.silver || 0);
    const bronzes = "ü•â".repeat(entry.bronze || 0);

    html += '<div style="margin-bottom: 6px; display: inline-block; font-size: 24px;">';
    html += `${golds}${silvers}${bronzes}`;
    html += `<span style="margin-left: 10px; font-size: 16px; color: #555;">${entry.date}</span>`;
    html += '</div><br>';
  }

  container.innerHTML = html;
  document.getElementById("history-title").style.display = history.length > 0 ? "block" : "none";
}
